<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockify</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <!-- Hero section with full-screen background -->
<div class="hero">

    <!-- Container for clock content -->
    <div class="con">
  
      <!-- Clock display -->
      <div class="clock">
            <span id="hrs">00</span>  <!-- Hours -->
            <span>:</span>
            <span id="min">00</span>  <!-- Minutes -->
            <span>:</span>
            <span id="sec">00</span>  <!-- Seconds -->
      </div>
  
    </div>
  
  </div>
  
   <script src="./script.js"></script>
</body>
</html>
